<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="JavaScript" src="script/vue.js"></script>
    <script language="JavaScript">

        window.onload=function (){
            var vue = new Vue({
                "el":"#div1",
                data:{
                    mas:"hello world!",

                }
            });
        }

    </script>
</head>
<body>
    <div id="div1">
        <span>{{mas}}</span><br/>
        <!--v-bind:value表示绑定的value属性，v-bing可以省略，也就是：value -->
        <!--<input type="text" v-bing:value="uname"/>-->
        <!--
            v-model指的是双向绑定
            也就是说之前的v-bind是msg这个变量的值来控制input输入框
            现在 v-model不仅msg来控制input输入框，反过来，input输入框的内容也会改变msg的值
        -->
        <!-- <input type="text" v-model:value="mas"/>-->
        <!--
        model:value 中的：value可以省略，直接写成v-model
        trim可以去除首尾空格

        -->
        <input type="text" v-model.trime="mas"/>
    </div>

</body>
</html>
